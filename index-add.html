<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura geek - Agregar nuevo producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/banner.css">
    <link rel="stylesheet" href="./assets/css/products-1.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/login/styles.css">
    <link rel="stylesheet" href="./assets/css/add/styles.css">
    <script type="text/javascript" src="./js/element.js"></script>
</head>

<body>
    <header class="head-container">
        <a href="index.html">
            <img class="head-logo" src="./assets/img/logo.png" alt="Logo AluraGeek">
        </a>
        <div class="search-container">
            <input type="text" placeholder="Buscar..." class="search-input">    
        </div>
        <div>
            <a href="index-add.html">
                <button class="btn-login">Menú Administrador</button>
            </a>
            
        </div>
    </header>

    <main>

        <section class="sesion">
            <h1 class="add-title">Agregar nuevo producto</h1>
            <form data-form>
                <input type="text" placeholder="URL de imagen" data-url>
                <input type="text" placeholder="Nombre del producto" data-name> 
                <input type="text" placeholder="Precio del produtco" data-price> 
                <input type="text" placeholder="Descripción del producto" data-about>
                <select class="categories" name="categoria">
                    <option value="star wars">Star Wars</option>
                    <option value="consolas">Consolas</option>
                    <option value="accesorios">Accesorios</option>
                </select> 
                <button>Agregar producto</button>
            </form>
        </section>
        
        <footer class="footer container">
            <a href="index.html">
                <img class="footer-logo" src="./assets/img/logo.png" alt="Logo AluraGeek">
            </a>
                <nav>
                    <ul class="footer-nav">
                        <li class="footer-enlace"><a href="#">Quiénes somos</a></li>
                        <li class="footer-enlace"><a href="#">Política de privacidad</a></li>
                        <li class="footer-enlace"><a href="#">Programa de fidelidad</a></li>
                        <li class="footer-enlace"><a href="#">Nuestras tiendas</a></li>
                        <li class="footer-enlace"><a href="#">Quiero ser franquiciado</a></li>
                        <li class="footer-enlace"><a href="#">Anúnciate aquí</a></li>
                    </ul>
                </nav>
            <div class="footer-msj">
                <p>Hable con nosotros</p>
                <input class="name" type="text" placeholder="Nombre" >
                <input class="msj" type="text" placeholder="Escribe tu mensaje" >  
                <button class="btn-msj">Enviar mensaje</button>
            </div>
        </footer>

    </main>
    <script src="./service/client-service.js"></script>
</body>

</html>
